<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenerbahçe Testi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpdmOHSUnXTr9Q4iU4..." crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div id="content">
            <!-- Başlangıçta kullanıcı adı girişi burada görünecek -->
            <h1>Fenerbahçe Testine Hoş Geldiniz!</h1>
            <p>Kullanıcı adınızı girin ve başlayın:</p>
            <form id="usernameForm">
                <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
                <button type="submit">Devam Et</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
